<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Cliente</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/3b4cbac4e0.js" crossorigin="anonymous"></script>
    <div
     class="flex flex-col justify-center w-full h-screen items-center">
        <p 
        class="text-3xl text-center mb-7 font-sans">Insira o ID do cliente e obtenha seu código<br>do nosso Clube de Vantagens</p>
        <div
         class="flex flex-col justify-center items-start">

            <div 
            class="m-4 flex w-96">
                <input id="identificacao" placeholder="ID do Cliente:" type="text"
                 class="bg-gray-200 h-12 w-80 rounded-l-md p-3 border-none outline-none" >
                </input>
                <button onclick="genCode()"
                 class="bg-gray-400 p-3 rounded-r-md w-16 hover:opacity-80 text-gray-700 active:opacity-60">
                    <i 
                    class="fa-solid fa-check"></i>
                </button>
            </div>
            <div 
            class="m-4 flex w-96">
                <input id="codigo" placeholder="Código de desconto" type="text" class="bg-gray-200 h-12 w-80 rounded-l-md p-3 border-none outline-none" disabled>
                </input>
                <button onclick="copyToClipboard()" 
                 class="bg-gray-400 p-3 rounded-r-md w-16 hover:opacity-80 text-gray-700 active:opacity-60">
                    <i
                     class="fa-solid fa-copy"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
